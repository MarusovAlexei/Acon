<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ЭКОН УРФО</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
    <div class="header__first-menu">
      <div class="first-menu__btn">
        <span></span>
      </div>
      <div class="first-menu__logo">
        <div class="first-menu__logo-img">
          <img src="assets/img/header/logo.svg" alt="logo">
        </div>
        <div class="first-menu__logo-company">
          <img src="assets/img/header/company_name.svg" alt="company name">
          <p>Энергосберегающие технологии</p>
        </div>
      </div>
      <div class="first-menu__search">
        <img src="assets/img/header/loupe.svg" alt="loupe">
        <form id="form-search">
          <input type="search" placeholder="Поиск товаров..">
        </form>
      </div>
      <div class="first-menu__group">
        <div class="group-img">
          <img src="assets/img/header/union.svg" alt="delivery">
        </div>
        <div class="group-img">
          <img src="assets/img/header/personal_area.svg" alt="personal area">
        </div>
        <div class="group-img">
          <img src="assets/img/header/shopping_cart.svg" alt="shopping cart">
        </div>
      </div>
    </div>
    <div class="header__second-menu">
      <div class="second-menu__item">
        <div class="second-menu__item-img">
          <img src="assets/img/header/location.svg" alt="location">
        </div>
        <div class="second-menu__item-text">
          <p>Екатеринбург</p>
        </div>
      </div>
      <div class="second-menu__item">
        <div class="second-menu__item-img">
          <img src="assets/img/header/telephone.svg" alt="telephone">
        </div>
        <div class="second-menu__item-text">
          <p>+7 (495) 506-36-50</p>
        </div>
      </div>
      <div class="second-menu__item">
        <div class="second-menu__item-img">
          <img src="assets/img/header/mail.svg" alt="email">
        </div>
        <div class="second-menu__item-text">
          <p>office@uconerfo.ru</p>
        </div>
      </div>
      <div class="second-menu__item">
        <div class="second-menu__item-img">
          <img src="assets/img/header/pensil.svg" alt="application">
        </div>
        <div class="second-menu__item-text">
          <p>Заявка на расчет</p>
        </div>
      </div>
      <div class="second-menu__item">
        <div class="second-menu__item-img">
          <img src="assets/img/header/contacts.svg" alt="contacts">
        </div>
        <div class="second-menu__item-text">
          <p>Контакты</p>
        </div>
      </div>
    </div>
    </div>
  </header>

  <script src=" ./assets/js/index.js">
  </script>
</body>

</html>
